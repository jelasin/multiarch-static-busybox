services:
  busybox-builder:
    build: .
    image: busybox-builder:latest
    container_name: busybox-builder
    stdin_open: true      # 等同于 -i
    tty: true             # 等同于 -t
    volumes:
      - ./output:/output              # 编译输出目录
      - ./workspace:/workspace        # 工作目录（可选）
    working_dir: /workspace

